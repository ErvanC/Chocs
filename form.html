<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Form Page</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="title">Registration</div>
            <div class="user-detail">
                <div class="content">
                    <label for="username_input">Username</label>
                    <input type="text" id="username_input">
                </div>
                <div class="content">
                    <label for="password_input">Password</label>
                    <input type="password" id="password_input">
                </div>
                <div class="content">
                    <label for="email_input">Email</label>
                    <input type="email" id="email_input">
                </div>
                <div class="content">
                    <label for="age_input">Age</label>
                    <input type="number" id="age_input">
                </div>
                <div class="content">
                    <label for="pnum_input">Phone number</label>
                    <input type="number" id="pnum_input">
                </div>
                </div>
                <div class="content">
                    <label for="">Male</label>
                    <input type="radio" id="genderMale" name="gender">
                    <label for="">Female</label>
                    <input type="radio" id="genderFemale" name="gender">
                </div>
                <div class="content">
                    <input type="checkbox" id="checkbox_input">
                    <label for="">I Agree to All Terms and Conditions</label>
                </div>
                <div class="content">
                    <div class="button">
                        <input type="submit" id="Submit">
                    </div>
                </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
